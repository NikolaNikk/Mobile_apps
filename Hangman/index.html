<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
	<div id="language-modal" class="modal">
        <div class="modal-content">
            <h2 id="language-modal-title">Choose a Language/Избери език</h2>
            <button onclick="selectLanguage('english')">English</button>
            <button onclick="selectLanguage('bulgarian')">Bulgarian</button>
            <h3>Select Difficulty/ Избери Трудност</h3>
            <label><input type="radio" name="difficulty" value="easy" checked> <span>Easy/Лесно</span></label>
            <label><input type="radio" name="difficulty" value="medium"> <span>Medium/Средно</span></label>
            <label><input type="radio" name="difficulty" value="hard"> <span>Hard/Трудно</span></label>
        </div>
    </div>
    
    <div class="container">
        <div class="left">
            <div id="lives">❤️❤️❤️❤️❤️❤️</div>
            <canvas id="hangmanCanvas" width="200" height="200"></canvas>
            <div id="word-display">_ _ _ _ _</div>
        </div>

        <div class="right">
            <div>
                <h3 id="language">English</h3>
            </div>
            <input type="text" id="letter-input" maxlength="1" placeholder="Letter">
            <button id="guess-button" onclick="guessLetter()">Guess</button>
            <div>
                <h3 id="guessed-letters-label">Guessed Letters:</h3>
                <div id="guessed-letters"></div>
            </div>
        </div>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-result"></h2>
            <p id="modal-message"></p>
            <p id="lives-left"></p>
            <button id="play-again-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

</body>
</html>
