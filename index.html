<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <script src="alarm.js" defer></script>
</head>
<body>
    <div class="time">
        <div id="clock"></div>
        <div id="date"></div>
    </div>

    <button onclick="showAlarmSettings()">Set Alarm</button>

    <div id="alarm-settings" style="display: none;">
        <label>Alarm Time: <input type="time" id="alarm-time"></label><br>
        <label><input type="checkbox" id="soundCheckbox"> Enable Sound</label><br>
        <label><input type="checkbox" id="vibrateCheckbox"> Enable Vibration</label><br>
        <button onclick="activateAlarm()">Activate</button>
    </div>

    <button id="clear-alarm" onclick="clearAlarm()" style="display: none;">Clear Alarm</button>

    <audio id="alarm-audio" src="sounds/iphone_alarm.mp3"></audio>
</body>
</html>
